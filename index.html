<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list webpage UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="nav">
        <a href="page2.html">
            <h1>Tasks <span>List</span></h1>
        </a>
    </div>
    <div id="main">
        <div class="top">
            <i class="fa fa-plus-circle" style="font-size:35px;color:#00A5EC"></i>
            <a href="page2.html">
                <p id="paragraph">Add New Tasks</p>
            </a>
        </div>
        <div id="tasks">

            <div id="card1" class="cards">
                <a href="page2.html">
                    <div class="head">
                        <h4>Trip to Paris</h4>
                    </div>
                    <div class="bottom">
                        <div class="bottom-checkbox">
                            <i class="fa fa-check-square"></i>
                            <label class="checkboxlable">Visit Church</label>
                        </div>
                        <div class="bottom-uncheckbox">
                            <i class="fa fa-square-o"></i>
                            <label class="checkedlable">Shopping</label>
                        </div>
                    </div>
                </a>
            </div>
            <div id="card2" class="cards">
                <a href="page2.html">
                    <div class="head">
                        <h4>My Todo List</h4>
                    </div>
                    <div class="bottom">
                        <div class="bottom-checkbox">
                            <i class="fa fa-check-square"></i>
                            <label class="checkboxlable">Visit supermarket</label>
                        </div>
                        <div class="bottom-uncheckbox">
                            <i class="fa fa-square-o"></i>
                            <label class="checkedlable">Buy vegetables</label>
                        </div>

                    </div>
                </a>
            </div>
            <div id="card3" class="cards">
                <a href="page2.html">
                    <div class="head">
                        <h4>Movie I will Watch</h4>
                    </div>
                    <div class="bottom">
                        <div class="bottom-checkbox">
                            <i class="fa fa-check-square"></i>
                            <label class="checkboxlable">Strange Things 4</label>
                        </div>
                        <div class="bottom-uncheckbox">
                            <i class="fa fa-square-o"></i>
                            <label class="checkedlable">Avangers Endgame</label>
                        </div>
                    </div>
                </a>
            </div>
            <div id="card4" class="cards">
                <a href="page2.html">
                    <div class="head">
                        <h4>Daily Morning Routine for...</h4>
                    </div>
                    <div class="bottom">
                        <div class="bottom-checkbox">
                            <i class="fa fa-check-square"></i>
                            <label class="checkboxlable">Wake up at 6 AM</label>
                        </div>
                        <div class="bottom-uncheckbox">
                            <i class="fa fa-square-o"></i>
                            <label class="checkedlable">Sleep at 10pm</label>
                        </div>
                    </div>
                </a>
            </div>
            <div id="card5" class="cards">
                <a href="page2.html">
                    <div class="head">
                        <h4>Book to Read</h4>
                    </div>
                    <div class="bottom">
                        <div class="bottom-checkbox">
                            <i class="fa fa-check-square"></i>
                            <label class="checkboxlable">Design of Everyday</label>
                        </div>
                        <div class="bottom-uncheckbox">
                            <i class="fa fa-square-o"></i>
                            <label class="checkedlable">Alchemist</label>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div id="end"></div>
</body>

</html>
