<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo web UI</title>
   <link rel="stylesheet" href="page3.css">
 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   

</head>

<body>

   <div class="nav">
      <h1>Tasks <span>List</span></h1>
   </div>
   <div id="main">
      <div class="top">
         <div id="back">
            <i class="fa fa-arrow-circle-left" style="font-size:28px"></i>
            <p id="back">Back</p>
         </div>

         <div id="icon">
            <i class="fa fa-plus-circle" style="font-size:35px;color:#00A5EC"></i>
            <p id="paragraph">Add New Tasks</p>
         </div>

      </div>
      <div id="card">
         <a href="page4.html">
            <div id="cardtop">
               <h3>Trip to paris</h3>
            </div>
            <hr>
            <div class="blur">
               <i class="fa fa-check-square"></i>
               <p id="blurp">Visit Church</p>
            </div>
            <div class="dark">
               <i class="fa fa-square-o"></i>
               <p id="darkp">Shopping</p>
            </div>
         </a>
      </div>
   </div>
 
</body>

</html>
